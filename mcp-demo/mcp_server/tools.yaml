tools:
  - name: get_all_products
    description: Get all products from the database with optional limit
    inputSchema:
      type: object
      properties:
        limit:
          type: integer
          description: "Maximum number of products to return, default is 100"
          default: 100
      required: []

  - name: get_product
    description: Get a specific product by its ID
    inputSchema:
      type: object
      properties:
        product_id:
          type: string
          description: "The product ID, for example p001"
      required: [product_id]

  - name: search_products_by_name
    description: Search products by name with case-insensitive partial match
    inputSchema:
      type: object
      properties:
        name:
          type: string
          description: Product name to search for
      required: [name]

  - name: get_products_by_category
    description: Get all products in a specific category
    inputSchema:
      type: object
      properties:
        category:
          type: string
          description: "Product category such as Phone, Laptop, Earbuds"
      required: [category]

  - name: get_products_by_brand
    description: Get all products from a specific brand
    inputSchema:
      type: object
      properties:
        brand:
          type: string
          description: "Brand name such as Apple, Samsung, Sony"
      required: [brand]

  - name: get_inventory
    description: Get inventory information for a specific product
    inputSchema:
      type: object
      properties:
        product_id:
          type: string
          description: The product ID
      required: [product_id]

  - name: get_all_users
    description: Get all users in the system
    inputSchema:
      type: object
      properties: {}
      required: []

  - name: get_user
    description: Get a specific user by their ID
    inputSchema:
      type: object
      properties:
        user_id:
          type: string
          description: "The user ID, for example u001"
      required: [user_id]

  - name: search_users_by_name
    description: Search users by name with case-insensitive partial match
    inputSchema:
      type: object
      properties:
        name:
          type: string
          description: User name to search for
      required: [name]

  - name: get_all_orders
    description: Get all orders in the system
    inputSchema:
      type: object
      properties: {}
      required: []

  - name: get_order
    description: Get a specific order by its ID
    inputSchema:
      type: object
      properties:
        order_id:
          type: string
          description: "The order ID, for example o001"
      required: [order_id]

  - name: get_user_orders
    description: Get all orders for a specific user
    inputSchema:
      type: object
      properties:
        user_id:
          type: string
          description: The user ID
      required: [user_id]

  - name: get_stats
    description: Get system statistics including total users, products, orders
    inputSchema:
      type: object
      properties: {}
      required: []

  - name: api_health_check
    description: Check if the API server is healthy and accessible
    inputSchema:
      type: object
      properties: {}
      required: []
